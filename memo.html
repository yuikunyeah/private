<html>
  <body>
    <textarea rows="30" cols="5" priceholder="メモ" id="textarea></textarea>
    <input type="button" value="コピー" id="button"></input>
                                                </body>
                                               <script>
                                                document.getElementById('button').onclick = () => {
  var text = document.getElementById('textarea').value;
  navigator.clipboard.writeText(text).then(e => {
    alert('コピーできました');
  });
};
                                                </script>
                                                </html>
