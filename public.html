    <h2>makecode</h2>
    ただ書いた文を出力させるだけ
    <form>
    <input type="text" placeholder="codeの名前（ファイル名ではない）"><br><input type="button" value="決定" onclick="ok();">
      <br><textarea id="textarea" placeholder="拡張子は自分で変えてね" rows="7" cols="60"></textarea><br>
      <a href='javascript:download()' id="edit-btn">ダウンロード</a><input type="reset">初期化</reset>

    <h2>ダイアログテスター</h2>
    とりあえず色々 js仕様
    <input type="button" value="alert形式" onclick="alert();">
        <input type="button" value="confirm形式" onclick="confirm();">
       </div>
      <script>
        function alert(){
         alert('よく見るダイアログ');
        }
        confirm(){
        confirm("aleatと何が違うでしょーか");
        }
        function ok(){
        alert("それは良かったですね");
        }
        
      function download() {
        // テキストエリア内の文字列を取得する
        const text = document.getElementById('textarea').value;

        // 取得した文字列をBlob形式に変換
        let blobedText = new Blob([text], {type: 'text/plain' });

        // BlobをURLに変換
        let url = URL.createObjectURL(blobedText);

        // ダウンロード可能なa要素を作成する
        let link = document.createElement('a');
        link.href = url;
        link.download = 'code().text';
        // 要素の追加
        document.body.appendChild(link);

        // linkをclickすることでダウンロードが完了
        link.click();

        // 「link」は不要な要素になるので、link要素を削除
        link.parentNode.removeChild(link);
      }
        //以上が引用(qiita)
      
          function Down(){
const a = document.createElement('a');
a.href = 'data:text/plain,' + encodeURIComponent('img gif\n');
a.download = 'img.gif';
      }
      </script>
