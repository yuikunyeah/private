  <script>
    var tags = [
  ['プロフィール2','profile'],
  ['初代プロフィール','https://yuikunyeah.github.io/homepage/profile'],
  ['パスワードページ','page'],
  ['メモ帳','memo'],
  ['javascript練習場','https://yuikunyeah.github.io']    
];
  window.onload = function () { 
  var result = '';
  var value = decodeURI(new URLSearchParams(window.location.search).get('word'));
  for(i=0;i<tags.length;i++){
    if(tags[i][0].indexOf(value)!=-1){
      result += '<a href=' + tags[i][1] + '>' + tags[i][0] + '</a> ';
    }
  }
  document.getElementById('result').innerHTML = result;
};
